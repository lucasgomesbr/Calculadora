<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
	<title>Calculadora</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center">

<!-- audios que servem os botões! -->
<audio id="PlaySoundButtons" src="assets/normalButton.wav" preload="auto"></audio>
<audio id="PlaySoundResult" src="assets/result.wav" preload="auto"></audio>
<audio id="PlaySoundClear" src="assets/clear.wav" preload="auto"></audio>

<section class="calculator d-inline-flex flex-direction-collumn">
	<!-- Em breve novas formulas! -->
	<!-- <nav class="menu">
		<ul>
			<li>
				<a href="">Calculadora Básica</a>
			</li>
			<li>
				<a href="">Fórmula de Bhaskara</a>
			</li>
		</ul>
	</nav> ! -->

	<div class="container d-flex flex-direction-collumn">
		
		<!-- Tela que mostra os resultados -->
		<div class="container-visor">
			<input id="visor" type="text" name="visor" onclick="disable();">
		</div>
		
		<!-- Botões que efetuam operações e limpeza da tela de resultado -->
		<div class="operators d-flex flex-direction-row">
			<span onclick="resetar();document.getElementById('PlaySoundClear').play();">C</span>
			<span onclick="tecloumais();document.getElementById('PlaySoundButtons').play();">+</span>
			<span onclick="tecloumenos();document.getElementById('PlaySoundButtons').play();">-</span>
			<span onclick="tecloudividir();document.getElementById('PlaySoundButtons').play();">/</span>
			<span onclick="teclouvezes();document.getElementById('PlaySoundButtons').play();">*</span>
		</div>

		<!-- Botôes numéricos e resultado -->
		<div class="numbers d-grid">
			<span onclick="teclou1();document.getElementById('PlaySoundButtons').play();" class="one">1</span>
			<span onclick="teclou2();document.getElementById('PlaySoundButtons').play();" class="two">2</span>
			<span onclick="teclou3();document.getElementById('PlaySoundButtons').play();" class="tree">3</span>
			<span onclick="teclou4();document.getElementById('PlaySoundButtons').play();" class="four">4</span>
			<span onclick="teclou5();document.getElementById('PlaySoundButtons').play();" class="five">5</span>
			<span onclick="teclou6();document.getElementById('PlaySoundButtons').play();" class="six">6</span>
			<span onclick="teclou7();document.getElementById('PlaySoundButtons').play();" class="seven">7</span>
			<span onclick="teclou8();document.getElementById('PlaySoundButtons').play();" class="eight">8</span>
			<span onclick="teclou9();document.getElementById('PlaySoundButtons').play();" class="nine">9</span>
			<span onclick="teclou0();document.getElementById('PlaySoundButtons').play();" class="zero">0</span>
			<span onclick="resultado();document.getElementById('PlaySoundResult').play();" class="equal">=</span>
		</div>

	</div>
</section>

</body>
</html>
